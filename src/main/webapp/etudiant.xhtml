<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Hello this is a new application from JD and SHE</title>
</h:head>
<h:body>

	<h:form>

		<p:growl id="growl" sticky="true" showDetail="true" />

		<p:wizard flowListener="#{etudBean.onFlowProcess}">
			<p:tab id="identite" title="Idendité">
				<p:panel style="background-color: rgb(255,185,255)"
					header="Fiche personnel de l'étudiant">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value=" Nom: *" />
						<p:inputText value="#{etudBean.e.nomEtu}" required="true"
							label="Nom" />

						<h:outputText value="Prénom: *" />
						<p:inputText value="#{etudBean.e.prenomEtu}" required="true"
							label="Prenom" />

						<h:outputText value="Date de Naissance: " />
						<p:calendar value="#{etudBean.e.datedeNaissanceEtu}" />

						<h:outputText value="Skip to last: " />
						<h:selectBooleanCheckbox value="#{etudBean.skip}" />
					</h:panelGrid>
				</p:panel>
			</p:tab>



			<p:tab id="contact" title="Contact">
				<p:panel style="background-color: rgb(255,185,255)"
					header="Information">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Email: *" />
						<p:inputText value="#{etudBean.e.mail}" required="true"
							label="Email" />

						<h:outputText value="Téléphone: " />
						<p:inputText value="#{etudBean.e.telephoneEtu}" />


						<h:outputText value="Skip to last: " />
						<h:selectBooleanCheckbox value="#{etudBean.skip}" />
					</h:panelGrid>
				</p:panel>
			</p:tab>

			<p:tab id="aprcours" title="Parcours">
				<p:panel style="background-color: rgb(255,185,255)"
					header="Information supplémentaire">
					<p:messages />
					<h:panelGrid columns="2" columnClasses="label, value">
						<h:outputText value="Spécialité: *" />
						<p:inputText value="#{etudBean.e.specialitéEtu}" required="true"
							label="Specialité" />


						<h:outputText value="Skip to last: " />
						<h:selectBooleanCheckbox value="#{etudBean.skip}" />
					</h:panelGrid>
				</p:panel>
			</p:tab>



			<p:tab id="confirm" title="Confirmation">
				<p:panel style="background-color: rgb(255,185,255)"
					header="Confirmation">
					<h:panelGrid id="confirmation" columns="3"
						columnClasses="grid,grid,grid">
						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Nom: " />
							<h:outputText value="#{etudBean.e.nomEtu}"
								styleClass="outputLabel" />

							<h:outputText value="Prénom: " />
							<h:outputText value="#{etudBean.e.prenomEtu}"
								styleClass="outputLabel" />

							<h:outputText value="Date de Naissance: " />
							<h:outputText value="#{etudBean.e.datedeNaissanceEtu}"
								styleClass="outputLabel" />
						</h:panelGrid>

						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Email: " />
							<h:outputText value="#{etudBean.e.mail}" styleClass="outputLabel" />

							<h:outputText value="Téléphone: " />
							<h:outputText value="#{etudBean.e.telephoneEtu}"
								styleClass="outputLabel" />

						</h:panelGrid>

						<h:panelGrid columns="2" columnClasses="label, value">
							<h:outputText value="Spécialité: " />
							<h:outputText value="#{etudBean.e.specialitéEtu}"
								styleClass="outputLabel" />



							<h:outputText />
							<h:outputText />
						</h:panelGrid>
					</h:panelGrid>

					<p:commandButton value="Ajouter"
						actionListener="#{etudBean.addEtudiant()}" update="growl"
						process="@this" />
				</p:panel>
			</p:tab>
		</p:wizard>

		<br />





		<h2 style="margin-top: 40">Etudiant</h2>
		<p:accordionPanel id="accordion" multiple="true"
			style="margin-bottom:20px;">
			<p:tab title="Liste des étudiants">
				<h:panelGrid style="background-color: rgb(134,48,134)" columns="2"
					cellpadding="10">
					<p:dataTable var="etu" value="#{etudBean.listeEtudiant()}">
						<p:column headerText="Id">
							<h:outputText value="#{etu.idEtudiant}" />
						</p:column>

						<p:column headerText="Nom">
							<h:outputText value="#{etu.nomEtu}" />
						</p:column>

						<p:column headerText="Prenom">
							<h:outputText value="#{etu.prenomEtu}" />
						</p:column>

						<p:column headerText="Date de Naissance">
							<h:outputText value="#{etu.datedeNaissanceEtu}" />
						</p:column>


						<p:column headerText="Mail">
							<h:outputText value="#{etu.mail}" />
						</p:column>

						<p:column headerText="Telephone">
							<h:outputText value="#{etu.telephoneEtu}" />
						</p:column>


						<p:column headerText="Specialité">
							<h:outputText value="#{etu.specialitéEtu}" />
						</p:column>
					</p:dataTable>

				</h:panelGrid>
			</p:tab>
			<p:tab title="Modifier un étudiant">
				<h:panelGrid style="background-color: rgb(255,185,255)" columns="2"
					cellpadding="10">
					<h:form>
               Id: <p:inputText value="#{etudBean.e.idEtudiant}"></p:inputText>
						<br />
    Nom: <p:inputText value="#{etudBean.e.nomEtu}"></p:inputText>
						<br />
    Prenom: <p:inputText value="#{etudBean.e.prenomEtu}"></p:inputText>
						<br />
    Date de naissance: <p:calendar
							value="#{etudBean.e.datedeNaissanceEtu}"></p:calendar>
						<br />
    Mail: <p:inputText value="#{etudBean.e.mail}"></p:inputText>
						<br />
    Telephone: <p:inputText value="#{etudBean.e.telephoneEtu}"></p:inputText>
						<br />
    Specialite: <p:inputText value="#{etudBean.e.specialitéEtu}"></p:inputText>
						<br />
						<p:commandButton value="Modifier"
							actionListener="#{etudBean.modifEtudiant()}" icon="ui-icon-check"></p:commandButton>

					</h:form>
				</h:panelGrid>
			</p:tab>


		</p:accordionPanel>

		<p:commandButton id="pnlBtn" value="Block Panel" type="button"
			onclick="PF('bui').show()" />
		<p:commandButton id="pnlBtn2" value="Unblock Panel" type="button"
			onclick="PF('bui').hide()" />

		<p:blockUI block="accordion" widgetVar="bui" />
		<br />
		<br />
		
		
		<p:accordionPanel>
			<p:tab title="Supprimer un étudiant">
				<h:panelGrid style="background-color: rgb(255,185,255)" columns="2"
					cellpadding="10">
					<h:form>
Id de l'Etudiant : <p:inputText value="#{etudBean.id}"></p:inputText>
						<p:commandButton value="Supprimer"
							actionListener="#{etudBean.supEtudiant()}" icon="ui-icon-check"></p:commandButton>

					</h:form>
				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>



	<p:accordionPanel>
			<p:tab title="Recherche par id">

				<h:form>
					<table>
						<tr>
							<td><h:outputLabel for="idEtudiant"
									value="Identifiant de l'étudiant" style="font-weight:bold" /></td>
							<td><p:inputText id="idEtudiant" value="#{etudBean.id}"
									required="true"
									requiredMessage="Veuillez entrer un identifiant" /></td>
						</tr>
						<tr>
							<td><p:commandButton value="Envoyer" update="display"
									icon="ui-icon-check" actionListener="#{etudBean.getById()}" /></td>
							<td><h:outputText id="display" value="" /></td>
						</tr>
					</table>
				</h:form>

				<p:tab>
					<h:panelGrid style="background-color: rgb(255,185,255)" columns="7"
						cellpadding="10">

						<h:outputText value="Identifiant"></h:outputText>
						<h:outputText value="Nom"></h:outputText>
						<h:outputText value="Prenom"></h:outputText>
						<h:outputText value="Date de naissance"></h:outputText>
						<h:outputText value="Mail"></h:outputText>
						<h:outputText value="Telephone"></h:outputText>
						<h:outputText value="Spécialité"></h:outputText>

						
						
						<h:outputText value="#{etudBean.getEtud.idEtudiant}" />
						<h:outputText value="#{etudBean.getEtud.nomEtu}" />
						<h:outputText value="#{etudBean.getEtud.prenomEtu}" />
						<h:outputText value="#{etudBean.getEtud.datedeNaissanceEtu}" />
						<h:outputText value="#{etudBean.getEtud.mail}" />
						<h:outputText value="#{etudBean.getEtud.telephoneEtu}" />
						<h:outputText value="#{etudBean.getEtud.specialitéEtu}" />
						

					</h:panelGrid>
				</p:tab>
			</p:tab>
		</p:accordionPanel>
		
		*******
		<p:accordionPanel style="width:600px;">
			<p:tab title="Rechercher module par mot cle">
				<h:form>
					<h:panelGrid columns="3" cellpadding="5">
						<h:outputLabel for="menu" value="Location:" />
						<p:selectCheckboxMenu id="menu" value="#{moduleBean.tabRech}"
							label="Modules" filter="true" filterMatchMode="contains"
							panelStyle="width:250px">
							<f:selectItems value="#{moduleBean.listNomAllModule}" />
						</p:selectCheckboxMenu>
						<p:commandLink value="Submit" update="display" />
					</h:panelGrid>

					<p:outputPanel id="display"
						style="width:500px;padding-left:5px;margin-top:10px">
						<p:dataTable id="listModule"
							columnClasses="list-column-center,  list-column-right, list-column-center,list-column-right"
							headerClass="list-header" rowClasses="list-row"
							styleClass="list-background" value="#{moduleBean.tabRech}"
							var="module" emptyMessage="Pas de module trouver">
							<p:column>
								<f:facet name="header">
									<h:outputText value="Identifiant" />
								</f:facet>
								<h:outputText
									value="#{metierModule.getExactName(module).idModule}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Nom" />
								</f:facet>
								<h:outputText value="#{module}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Description" />
								</f:facet>
								<h:outputText
									value="#{metierModule.getExactName(module).descriptionModule}" />
							</p:column>
							<p:column>
								<f:facet name="header">
									<h:outputText value="Duree" />
								</f:facet>
								<h:outputText
									value="#{metierModule.getExactName(module).dureeModule}" />
							</p:column>
						</p:dataTable>
					</p:outputPanel>
				</h:form>
			</p:tab>
		</p:accordionPanel>
*********************************

		**********


		<p:accordionPanel>
			<p:tab title="Ajouter un étudiant à un examen">
				<h:panelGrid style="background-color: rgb(255,185,255)" columns="2"
					cellpadding="10">
					<h:form>
Id de l'Etudiant : <p:inputText value="#{etudBean.id}"></p:inputText>
Id de l'examen : <p:inputText  value="#{etudBean.idEx}"></p:inputText>
<br/>
						<p:commandButton value="Ajouter "
							actionListener="#{etudBean.addExamToEtudiant()}" icon="ui-icon-check"></p:commandButton>
					
								<p:commandButton value="Supprimer "
							actionListener="#{etudBean.supExamToEtudiant()}" icon="ui-icon-check"></p:commandButton>

					</h:form>
				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>



		<p:accordionPanel>
			<p:tab title="Ajouter/Supprimer un matériel lié à un étudiant">
				<h:panelGrid style="background-color: rgb(255,185,255)" columns="2"
					cellpadding="10">
					<h:form>
Id de l'Etudiant : <p:inputText value="#{etudBean.id}"></p:inputText>
Id du matériel : <p:inputText  value="#{etudBean.idM}"></p:inputText>
<br/>
						<p:commandButton value="Ajouter "
							actionListener="#{etudBean.addMaterToEtudiant()}" icon="ui-icon-check"></p:commandButton>
					
								<p:commandButton value="Supprimer "
							actionListener="#{etudBean.supMaterToEtudiant()}" icon="ui-icon-check"></p:commandButton>

					</h:form>
				</h:panelGrid>
			</p:tab>
		</p:accordionPanel>



	</h:form>

</h:body>
</html>
