				<p:menuitem value="Supprimer un materiel" url="materiel.xhtml"

	<h:form>
		<p:growl id="growl" />

		<h3 style="margin-top: 0">Ajouter un matériel</h3>
		<p:panel id="pnl" header="Nouveau matériel"
			style="margin-bottom:10px; background-color: rgb(116, 208, 241)">
			<p:messages id="messages" />
			<h:panelGrid columns="3" cellpadding="5">
				<h:outputLabel for="nomMateriel" value="Type de matériel: *" />
				<p:inputText id="nomMateriel" value="#{materielBean.m.nomMateriel}"
					required="true" label="Nom du Matériel">
					<f:validateLength minimum="2" />
				</p:inputText>
				<p:message for="nomMateriel" />

				<h:outputLabel for="etat" value="Etat du matériel: *" />
				<p:inputText id="etat" value="#{materielBean.m.etat}"
					required="true" label="Etat" />
				<p:message for="etat" />
			</h:panelGrid>

			<p:commandButton id="saveBtn" value="Ajouter" icon="ui-icon-check"
				style="margin:0" actionListener="#{materielBean.ajouterM()}"
				update="growl" />
		</p:panel>

		<p:blockUI block="pnl" trigger="saveBtn" />



		<h3>Liste matériel</h3>
		<p:dataTable id="dataTable" var="ma" value="#{materielBean.getList()}"
			paginator="true" rows="5">
			<f:facet name="header">
            Materiel
        </f:facet>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{ma.idMateriel}" />
			</p:column>

			<p:column>
				<f:facet name="header">
					<h:outputText value="Nom" />
				</f:facet>
				<h:outputText value="#{ma.nomMateriel}" />
			</p:column>



			<p:column>
				<f:facet name="header">
					<h:outputText value="Etat" />
				</f:facet>
				<h:outputText value="#{ma.etat}" />
			</p:column>
		</p:dataTable>

		<p:blockUI block="dataTable" trigger="dataTable">
        LOADING<br />
			<p:graphicImage name="demo/images/ajaxloadingbar.gif" />
		</p:blockUI>




		<h3>Modifier/Supprimer</h3>
		<p:accordionPanel>
			<p:tab title="Supprimer un matériel">
				<h:panelGrid columns="2" cellpadding="10">
					<h:form>
					<h:outputText value="Id de l'étudiant"></h:outputText>
					 <p:inputText value="#{materielBean.idMat}"></p:inputText>
						<p:commandButton value="Supprimer"
							actionListener="#{materielBean.supprimerM()}"
							icon="ui-icon-check"></p:commandButton>

					</h:form>
				</h:panelGrid>
			</p:tab>

		</p:accordionPanel>

		
		<h:form>
	<p:accordionPanel style="width:600px;">
		<p:tab title="Modifier un matériel">
			<table style="background-color: rgb(116, 208, 241)">
				<tr>
					<td><h:outputLabel for="idMat" value="Identifiant du module" style="font-weight:bold" /></td>
					<td> <p:inputText id="idMat" value="#{materielBean.idMat}" required="true" requiredMessage="Il faut un identifiant"/></td>
				</tr>
				<tr>
					<td><h:outputLabel for="name" value="Nom/Type de matériel:" style="font-weight:bold" /></td>
					<td><p:inputText id="name" value="#{materielBean.updtNomMateriel}"/></td>
				</tr>
				<tr>
					<td><h:outputLabel for="duree" value="Etat" style="font-weight:bold" /></td>
					<td> <p:inputText id="duree" value="#{materielBean.updtEtatMateriel}"/></td>
				</tr>
			
				<tr>
					<td><p:commandButton value="Maj" update="display" icon="ui-icon-check" actionListener="#{materielBean.modifierM()}"/></td>
					<td><h:outputText id="display" value=""/></td>
				</tr>	
			</table>
		</p:tab>
	</p:accordionPanel>
</h:form> 

		<p:accordionPanel style="width:600px;">
	<p:tab title="Chercher un module par id">
		<h:form>
			<table>
				<tr>
					<td><h:outputLabel for="idMat" value="Identifiant du matériel" style="font-weight:bold" /></td>
					<td> <p:inputText id="idMat" value="#{materielBean.idMat}" required="true" requiredMessage="Entrez un identifiant"/></td>
				</tr>
				<tr>
					<td><p:commandButton value="Search" update="display" icon="ui-icon-check" actionListener="#{materielBean.getById()}"/></td>
					<td><h:outputText id="display" value=""/></td>
				</tr>	
			</table>
		</h:form>
		<p:tab>
		<h:panelGrid columns="3" cellpadding="10" border="1">
		<h:outputText value="Identifiant"></h:outputText>
		<h:outputText value="Nom Materiel"></h:outputText>
		<h:outputText value="Etat Materiel"></h:outputText>
		

		
		<h:outputText value="#{materielBean.getMat.idMateriel}"/>
		<h:outputText value="#{materielBean.getMat.nomMateriel}"/>
		<h:outputText value="#{materielBean.getMat.etat}"/>
	
		</h:panelGrid>
		</p:tab> 
	</p:tab>
</p:accordionPanel>
		
		
		
		

	</h:form>
</h:body>
</html>
